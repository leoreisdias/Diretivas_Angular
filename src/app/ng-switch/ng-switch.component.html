<h3>*ngSwitch</h3>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class=" nav-link" href="#" [class.active]="aba == 'home'" (click)="aba = 'home'">Home <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [class.active]="aba == 'features'" (click)="aba = 'features'">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [class.active]="aba == 'princing'" (click)="aba = 'princing'">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" [class.active]="aba == 'disabled'" (click)="aba = 'disabled'">Disabled</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container" [ngSwitch]="aba">
  <div *ngSwitchCase="'home'">Home Ativado</div>
  <div *ngSwitchCase="'features'">Features Ativado</div>
  <div *ngSwitchDefault>Default</div>
</div>
